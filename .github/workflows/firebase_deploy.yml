name: Build & Deploy to Firebase

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Check required secrets
        id: secrets_check
        run: |
          missing=()
          for s in FIREBASE_APP_ID FIREBASE_SERVICE_ACCOUNT_JSON GOOGLE_SERVICES_JSON_BASE64 KEYSTORE_FILE_BASE64 KEYSTORE_PASSWORD KEY_PASSWORD KEY_ALIAS; do
            v=$(printenv $s)
            if [ -z "$v" ]; then
              echo "Missing secret: $s"
              missing+=("$s")
            fi
          done
          if [ ${#missing[@]} -eq 0 ]; then
            echo "ready=true" >> $GITHUB_OUTPUT
          else
            echo "ready=false" >> $GITHUB_OUTPUT
            echo "missing=${missing[*]}" >> $GITHUB_OUTPUT
          fi

      # 1. Decode the Keystore File
      - name: Decode Keystore
        if: steps.secrets_check.outputs.ready == 'true'
        env:
          ENCODED_STRING: ${{ secrets.KEYSTORE_FILE_BASE64 }}
        run: |
          echo $ENCODED_STRING | base64 -di > release.keystore

      # 2. Create keystore.properties so Gradle can sign the APK
      - name: Create keystore.properties
        if: steps.secrets_check.outputs.ready == 'true'
        run: |
          echo "storeFile=../release.keystore" > keystore.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> keystore.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties

      # 3. Decode google-services.json (if not committed)
      - name: Create google-services.json
        if: steps.secrets_check.outputs.ready == 'true'
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          echo $GOOGLE_SERVICES_JSON | base64 -di > app/google-services.json

      - name: Make gradlew executable
        if: steps.secrets_check.outputs.ready == 'true'
        run: chmod +x ./gradlew

      # 4. Build the Release APK
      - name: Build Release APK
        if: steps.secrets_check.outputs.ready == 'true'
        run: ./gradlew assembleRelease --stacktrace

      # 5. Upload to Firebase App Distribution
      - name: Upload to Firebase App Distribution
        if: steps.secrets_check.outputs.ready == 'true'
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          groups: testers
          file: app/build/outputs/apk/release/app-release.apk
